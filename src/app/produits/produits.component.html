<div class="d-flex justify-content-end">
  <button type="button" class="btn btn-outline-primary" routerLink="/ajouter-produit">Ajouter produit</button>
</div>

  </thead>
  <tbody *ngIf="produits && produits.length > 0">

      <td>{{produit.quantite}}</td>

        <button class="btn btn-sm btn-primary" routerLink="/editer-produit/{{produit.id}}">Editer</button>

  </tbody>
